<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main}">

<div th:fragment="content">

    <!-- Info boxes -->
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box">
                <span class="info-box-icon bg-info elevation-1"><i class="fas fa-users"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Total Users</span>
                    <span class="info-box-number" th:text="${dashboard.totalUsers}">1,234</span>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
                <span class="info-box-icon bg-success elevation-1"><i class="fas fa-shopping-cart"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Total Orders</span>
                    <span class="info-box-number" th:text="${dashboard.totalOrders}">567</span>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
                <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-box"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Total Products</span>
                    <span class="info-box-number" th:text="${dashboard.totalProducts}">89</span>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-3">
            <div class="info-box mb-3">
                <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-dollar-sign"></i></span>
                <div class="info-box-content">
                    <span class="info-box-text">Total Revenue</span>
                    <span class="info-box-number" th:text="${#numbers.formatDecimal(dashboard.totalRevenue, 1, 'COMMA', 2, 'POINT')} + ' $'">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main row -->
    <div class="row">
        <section class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Recent Orders</h3>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>Mã đơn</th>
                            <th>Khách hàng</th>
                            <th>Trạng thái</th>
                            <th>Ngày tạo</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${dashboard.recentOrders}">
                            <td th:text="${order.orderNumber}">ORD-123</td>
                            <td th:text="${order.customerName}">Nguyễn Văn A</td>
                            <td>
                                <span th:text="${order.status}" th:class="${order.status}">Pending</span>
                            </td>
                            <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}">15-01-2024</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3>Hoạt động gần đây</h3>
                </div>
                <div class="card-body p-0">
                    <ul class="nav flex-column">
                        <li class="nav-item border-bottom" th:each="activity : ${dashboard.recentActivities}">
                            <a href="#" class="nav-link">
                                <i class="fas fa-circle" th:classappend="${activity.type}"></i>
                                <span th:text="${activity.message}">New Order</span>
                                <span class="float-right text-muted text-sm" th:text="${#dates.format(activity.createdAt, 'HH:mm a')}">5 mins ago</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

</div>

</html>
